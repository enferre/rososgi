<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="An intuitive and user friendly user interface for teaching robot tasks from demonstrations.">
<meta name="keywords" content="Robotics, Learning, Demonstration">
<meta name="author" content="Tim Verbelen">
<title>Learning from demonstration</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<!-- Styles -->
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" href="css/lfd.css">
<!-- icon -->
<link rel="icon" type="image/png" href="images/icon.png">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- Spinner -->
	<div id="spinnerwrap">
		<div class="spinner"></div>
	</div>
	
	<div class="site-wrapper">

		<header class="navbar-fixed-top custom-navbar">
	
			<a href="#"><img class="logo" src="images/lfd.png" title="Logo"/></a>
			<div class="inner">
				<nav class='controls'>
	                <ul id="save-load-controls" class="nav save-load-nav control-group">
	                	<li><a href="#" id="menu-new" onclick="showNewDialog();return false;">New</a></li>
						<li><a href="#" id="menu-load" onclick="showLoadDialog();return false;">Load</a></li>
						<li><a href="#" id="menu-save" onclick="save();return false;">Save</a></li>
	                </ul>
                </nav>
				
				<nav class='controls'>
	                <ul id="teach-controls" class="nav teach-nav control-group">
						<li><a href="#" id="menu-step" onclick="step('MOVE');return false;">Step</a></li>
						<li><a href="#" id="menu-pick" onclick="step('PICK');return false;">Pick</a></li>
						<li><a href="#" id="menu-place" onclick="step('PLACE');return false;">Place</a></li>
	                </ul>
                </nav>
                
                <nav class='controls'>
	                <ul id="play-controls" class="nav teach-nav control-group">
						<li><a href="#" id="menu-reverse" onclick="reverse();return false;">Reverse</a></li>
						<li><a href="#" id="menu-play" onclick="play();return false;">Play</a></li>
						<li><a href="#" id="menu-stop" onclick="stop();return false;">Stop</a></li>
	                </ul>
                </nav>
				
				<nav class='controls'>
					<ul id="actions" class="nav masthead-nav control-group">
							<li><a href="#" id="menu-teach" class="active">Teach</a></li>
<!-- 						<li><a href="#" id="menu-teach" class="active" onclick="setModus('teach');return false;">Teach</a></li> -->
<!-- 						<li><a href="#" id="menu-record" onclick="setModus('record');return false;">Record</a></li> -->
					</ul>
				</nav>
			</div>
		</header>

		<div class="container-fluid">
			<div id="canvas" class="row">
				<div id="alerts">
				</div>
				<div id="name" class="col-xs-12 col-md-12 col-lg-12"></div>
				<div id="steps">
				</div>		
			</div>
		</div>

		<footer class="navbar-fixed-bottom custom-footer">
			<img class="footer-image" src="images/imec.png" />
			<div class="inner">
				<p>Copyright &copy; 2018 imec - IDLab - Ghent University</p>
			</div>
		</footer>
	</div>


	<!-- Templates -->
	<script type="x-tmpl-mustache" id="step">
	<div class="item col-xs-12 col-md-12 col-lg-6">
		<div class="border col-md-12">
			<div class="col-md-3">
				<div class="number" onclick="showEditDialog('{{n}}')">{{n}}</div>
				{{type}}
				<ul class="properties" style="list-style:none;">
					<li>x : {{x}}</li>
				  	<li>y : {{y}}</li>
				  	<li>z : {{z}}</li>
				  	<li>o_x : {{o_x}}</li>
				  	<li>o_y : {{o_y}}</li>
				  	<li>o_z : {{o_z}}</li>
				  	<li>o_w : {{o_w}}</li>
				 </ul>
			</div>
			<div class="images">
				{{#camera0}}
				<div class="col-md-3 image">
					<img class="camera" src="{{camera0}}">				  		
				</div>
				{{/camera0}}
				{{#camera1}}
				<div class="col-md-3 image">
					<img class="camera" src="{{camera1}}">				  		
				</div>
				{{/camera1}}
				{{#camera2}}
				<div class="col-md-3 image">
					<img class="camera" src="{{camera2}}">				  		
				</div>
				{{/camera2}}
			</div>
			<button class="submit btn btn-secondary pull-right" onclick="play('{{n}}')">Play</button>
		</div>
	</div>
	</script>

	<script type="x-tmpl-mustache" id="dialog">
	<div class="modal fade module-modal {{type}}" id="dialog-{{id}}" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&#215;</span>
					</button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body">
					<div class="content"></div>
					<br/>
					<form role="form" class="form-horizontal" onsubmit="{return false;}">
						<div class="form-items"></div>
						<!-- hidden submit button enabling on enter when applicable -->
						<button type=submit class="submit" hidden> 
					</form>
				</div>
				<div class="modal-footer">
					<button class="cancel btn btn-danger pull-left">{{cancel}}</button>
					<button class="submit btn btn-primary">{{submit}}</button>
				</div>
			</div>
		</div>
	</div>
	</script>
	
	<script type="x-tmpl-mustache" id="form-item">
	<div class="form-group">
		<label class="col-sm-3 control-label">{{name}}</label>
		<div class="col-sm-7">
			<input type="{{type}}" class="form-control {{id}}" name="{{id}}" value="{{value}}" />
		</div>
	</div>
	</script>
	
	<script type="x-tmpl-mustache" id="form-dropdown">
	<div class="form-group">
		<label class="col-sm-3 control-label">{{name}}</label>
		<div class="col-sm-7">
			<select class="form-control options">
			</select>
		</div>
	</div>
	</script>
	
	<script type="x-tmpl-mustache" id="error">
	<div id="alert" class="alert alert-danger fade in">
		<a href="#" class="close" data-dismiss="alert" aria-label="close" onclick="recover();return false;">&times;</a>
  		<strong>Error: </strong>{{message}}
	</div>
	</script>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/lib/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/jquery-ui.min.js"></script>
	<!-- Mustache Template Script  -->
	<script src="js/lib/mustache.js"></script>
	<!-- Custom scrollbar -->
	<script src="js/lib/jquery.mCustomScrollbar.concat.min.js"></script>
	<!-- Our own scripts -->
	<script src="js/lfd.js"></script>
	
</body>
</html>
